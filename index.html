<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="wrapper">
        <h1 class="example">Example form</h1>
        <div class="text">
            <p>All: 15</p>
            <p>Need: 12</p>
            <p>Success: <span class="success">0</span>/12</p>
            <p>Error: <span class="zero">0</span>/12</p>
        </div>
        <form name="newfr">
            <div class="over-all">
                <div class="left-forms">
                    <div class="left">
                        <span>Name</span>
                        <input type="text" name="name" id="name" class="check" placeholder="Need to fill">
                        <img src="./картинки/Shape.svg" class="error-img">
                        <img src="./картинки/1930264_check_complete_done_green_success_icon.svg" class="mark">
                        <label for="name">Заполните поле или введите имя корректно!</label>
                    </div>
                    <div class="left">
                        <span>Surname</span>
                        <input type="text" name="" id="">
                        <label for=""></label>
                    </div>
                    <div class="left">
                        <span>Email adress</span>
                        <input type="text" name="email" id="email" placeholder="Need to fill" class="check">
                        <img src="./картинки/Shape.svg" class="error-img">
                        <img src="./картинки/1930264_check_complete_done_green_success_icon.svg" class="mark">
                        <label for="email">Заполните поле или введите email корректно!</label>
                    </div>
                    <div class="left">
                        <span>Phone number</span>
                        <input type="text"  id="" >
                    </div>
                    <div class="left">
                        <span>Your Mom's name</span>
                        <input type="text" name="" id="">
                    </div>
                    <div class="left">
                        <span>Your Pap's name</span>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="right-forms">
                    <div class="left">
                        <span>Age</span>
                        <input type="text" name="age" id="age" class="check" placeholder="Need to fill">
                        <img src="./картинки/Shape.svg" class="error-img">
                        <img src="./картинки/1930264_check_complete_done_green_success_icon.svg" class="mark">
                        <label for="age">Заполните поле или введите свой возраст <br> <span class="correctly">корректно!</span></label>
                    </div>
                    <div class="left">
                        <span>About you</span>
                        <input type="text" name="info" id="info" class="check" placeholder="Need to fill">
                        <img src="./картинки/Shape.svg" class="error-img">
                        <img src="./картинки/1930264_check_complete_done_green_success_icon.svg" class="mark">
                        <label for="info">Заполните поле или введите информацию о <br> <span class="correctly">себе корректно!</span></label>
                    </div>
                    <div class="left">
                        <span>What is JavaScript?</span>
                        <input type="text" name="js" id="js" class="check" placeholder="Need to fill">
                        <img src="./картинки/Shape.svg" class="error-img">
                        <img src="./картинки/1930264_check_complete_done_green_success_icon.svg" class="mark">
                        <label for="js">Заполните поле или введите информацию о <br> <span class="correctly">JS корректно!</span></label>
                    </div>
                    <div class="left">
                        <span>What is HTML?</span>
                        <input type="text" name="html" id="html" class="check" placeholder="Need to fill">
                        <img src="./картинки/Shape.svg" class="error-img">
                        <img src="./картинки/1930264_check_complete_done_green_success_icon.svg" class="mark">
                        <label for="html">Заполните поле или введите информацию об <br> <span class="correctly">HTML корректно!</span></label>
                    </div>
                    <div class="left">
                        <span>What is CSS?</span>
                        <input type="text" name="css" id="css" class="check" placeholder="Need to fill">
                        <img src="./картинки/Shape.svg" class="error-img">
                        <img src="./картинки/1930264_check_complete_done_green_success_icon.svg" class="mark">
                        <label for="css">Заполните поле или введите информацию о <br> <span class="correctly">CSS корректно!</span></label>
                    </div>
                    <div class="left">
                        <span>Your favourite car?</span>
                        <input type="text" name="" id="">
                    </div>
                </div>
            </div>
            <button>Save changes</button>
        </form>
     </div>
    <script src="./script.js"></script>
</body>
</html>
